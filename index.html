<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Basic HTML  meta tags -->
        <title>{{Title}}</title>

        <!-- Metas -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="icon" type="image/png" href="img/favicon.ico" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Questrial&amp;display=swap" rel="stylesheet" crossorigin="anonymous" />

        <!-- Framework CSS -->
        <!-- Bulma, ionicons, hint and Questrial font.-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.6.0/hint.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="css/lib/core.css" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    </head>

    <body>
        <section class="hero is-loading is-fullheight">

            <!-- Nav Bar -->
            <div id="main-navbar" class="navbar mobile-nabvar is-inline-flex is-transparent is-mobile no-shadow">
                <div class="container is-fluid">

                    <!-- BRAND -->
                    <div class="navbar-brand">
                        <a href="#" class="navbar-item">
                            <img class="site-logo" src="img/logos/loading.png" width="150" style="float:none;" alt="{{Title}}">
                            <h5 class="site-title is-size-5 has-text-weight-bold">{{Title}}</h5>
                        </a>

                        <!-- Nav Bar  MOBILE-->
                        <div class="navbar-burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>

                    </div>



                    <!-- Menu -->
                    <div class="navbar-menu">

                        <!-- NOT LOGGED SECTION -->
                        <div class="navbar-start not-logged">
                            <div class="navbar-item is-icon drop-trigger">
                                <a class="icon-link is-active hint--bottom hint--bounce hint--errorr hint--mediumm hint--rounded " href="javascript:liteRegisterWithRaaS();" aria-label="Subscribe to our newsletters!">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <span class="indicator"></span>
                                </a>
                            </div>
                        </div>
                        <div class="navbar-end not-logged">
                            <div class="navbar-start">
                                <div class="navbar-item is-icon drop-trigger">
                                    <a class="icon-link hint--bottom hint--bounce hint--infoo hint--mediumm hint--rounded " aria-label="Login" href="javascript:showOrHighlightLoginScreen();">
                                        <ion-icon name="person-outline"></ion-icon>
                                    </a>
                                </div>
                            </div>
                            <div class="navbar-item hint--bottom hint--bounce hint--successs hint--mediumm hint--rounded " aria-label="English">
                                    <span class="flag-icon flag-icon-gb"></span>
                            </div>
                        </div>

                        <!-- LOGGED SECTION -->
                        <div class="navbar-start logged hidden">
                            <!-- Navbar Search -->

                            <div class="navbar-item is-icon drop-trigger">
                                <a class="icon-link is-primary is-friends" href="javascript:showSampleAlert();">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </a>

                            </div>
                            <div class="navbar-item is-icon drop-trigger">
                                <a class="icon-link is-primary" href="javascript:showSampleAlert();">
                                    <ion-icon name="notifications-outline"></ion-icon>
                                    <span class="indicator"></span>
                                </a>

                            </div>
                            <div class="navbar-item is-icon drop-trigger">
                                <a class="icon-link is-active hint--bottom hint--bounce hint--infoo hint--mediumm hint--rounded " aria-label="Subscribe to our newsletters!" href="javascript:liteRegisterWithRaaS();">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <span class="indicator"></span>
                                </a>

                            </div>
                            <div class="navbar-item is-icon open-chat">
                                <a class="icon-link is-primary" href="javascript:showSampleAlert();">
                                    <ion-icon name="chatbox-outline"></ion-icon>
                                    <span class="indicator"></span>
                                </a>
                            </div>
                            <div class="modal sample-content-modal">
                              <div class="modal-background"></div>
                              <div class="modal-content">
                                <!-- Any other Bulma elements you want -->
                                <div class="notification is-infoo is-light is-size-4 has-text-centered">
                                  Sample Content
                                </div>

                              </div>
                              <!-- <button class="modal-close is-large" aria-label="close"></button> -->
                            </div>
                        </div>
                        <div class="navbar-end logged hidden">

                            <!-- User Logged Icon. EDIT PROFILE Action -->
                            <div id="account-dropdown" class="navbar-item is-account drop-trigger has-caret">
                                <div class="navbar-item is-icon drop-trigger hint--bottom hint--bounce hint--infoo hint--mediumm hint--rounded " aria-label="Edit Profile">
                                    <a class="icon-link" href="javascript:editProfileWithRaaS();">
                                        <div class="user-image">
                                            <ion-icon class="not-hidden" name="person-outline"></ion-icon>
                                            <img class="hidden provider-img" src="img/framework/profile_default_pic_small.png">
                                            <span class="indicator"></span>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <!-- Logout Icon. LOGOUT ACTION -->
                            <div class="navbar-item is-icon drop-trigger">
                                <a class="icon-link hint--bottom hint--bounce hint--infoo hint--mediumm hint--rounded " aria-label="logout" href="javascript:logoutWithRaaS()">
                                    <ion-icon name="log-out-outline"></ion-icon>
                                </a>
                            </div>
                            <!-- Language Flags -->
                            <div class="navbar-item hint--bottom hint--bounce hint--success hint--mediumm hint--rounded " aria-label="English">
                                    <a href="javascript:showLanguageAlert()">
                                        <span class="flag-icon flag-icon-gb"></span>
                                    </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Page Content -->
           <div class="hero-body">
               <div class="container has-text-centered">
                    <div class="column is-10 is-offset-1">

                        <!-- Site Info -->

                        <!-- NOT LOGGED -->
                        <section class="header not-logged hidden">
                           <!-- <img class="site-logo" src="img/logos/loading.png" alt="{{Title}}" onerror="showErrorLogo(this)" /> -->
                           <h3 class="title site-title is-2 has-text-grey">
                               Welcome to <b>{{Title}}</b>
                           </h3>
                           <hr class="login-hr" />
                           <p class="site-description subtitle is-size-4 has-text-weight-lighter has-text-grey has-text-centered">{{Description}}</p>
                        </section>

                       <!-- LOGGED -->
                        <section class="header logged hidden">
                           <h3 class="title site-title has-text-grey">
                               <!-- Main Background image -->
                               <img class="body-img site-logo" src="img/logos/loading.png" alt="{{Title}}" onerror="showErrorLogo(this)" />
                               Welcome again, {{Username}}
                           </h3>
                           <hr class="login-hr" />
                           <p class="site-description subtitle has-text-grey has-text-centered">Your last login was <b>{{Last Login}}</b></p>

                        </section>

                        <!-- Main page content-->
                        <div id="gigya_elements" class="box not-logged hidden">

                            <!-- MAIN IMAGE -->
                            <figure class="avatar">
                                <img class="main-pic site-logo" src="img/logos/loading.png" alt="{{Title}}"onerror="showErrorLogo(this)" />
                            </figure>

                            <!-- Default Buttons -->
                            <section class="sections not-loggedd hidden">
                                   <div class="column">
                                       <button onClick="javascript:liteRegisterWithRaaS('not_logged_placeholder')" class="button is-block {{#gigya.appareance.buttonsClass}} {{gigya.appareance.buttonsClass}} {{/gigya.appareance.buttonsClass}}is-large is-fullwidth">Subscribe</button>
                                   </div>

                                   <div class="column">
                                       <button onClick="javascript:registerWithRaaS('not_logged_placeholder')" class="button is-block {{#gigya.appareance.buttonsClass}} {{gigya.appareance.buttonsClass}} {{/gigya.appareance.buttonsClass}} is-lightttt is-large is-fullwidth">Register</button>
                                   </div>

                                   <hr class="login" />

                                   <div class="column is-12">
                                       <button onClick="javascript:loginWithRaaS('not_logged_placeholder')" class="button is-block {{#gigya.appareance.buttonsClass}} {{gigya.appareance.buttonsClass}} {{/gigya.appareance.buttonsClass}}is-large is-fullwidth">Login</button>
                                   </div>
                            </section>

                            <!-- Container for Gigya Screensets-->

                            <!-- NOT LOGGED SECTION: Registration Placeholder -->
                            <div class="gigya-placeholder" id="not_logged_placeholder"></div>

                            <!-- Info Messages -->
                            <section class="messages hidden">
                              <!-- NOT LOGGED -->
                              <article class="message hidden not-logged is-not-danger is-big">
                                  <div class="message-header">
                                      <p>You are not logged.</p>
                                      <button class="delete" aria-label="delete"></button>
                                  </div>
                                  <div class="message-body">
                                      You can register in the site using this form or <a class="icon-link" href="javascript:loginWithRaaS('not_logged_placeholder')">login</a> if you have already an account.
                                  </div>
                              </article>
                              <!-- LOGGED SECTION -->
                              <article class="message hidden logged is-success">
                                  <div class="message-header">
                                      <p>User Info</p>
                                      <!-- <button class="delete" aria-label="delete"></button> -->
                                  </div>
                                  <div class="message-body">

                                  </div>
                              </article>
                            </section>
                       </div>

                       <!-- LOGGED SECTION: Edit Profile Placeholder -->
                       <div class="gigya-placeholder" id="edit_profile_placeholder"></div>

                       <!-- LOGGED SECTION: Sample Content Container -->
                        <div class="logged sample_content logged hidden"></div>
                    </div>
                </div>
            </div>

        </section>

        </div>

        <!-- Gigya Script, Gigya RaaS Functions & Framework files  -->
        <script type="text/javascript" lang="javascript" src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script type="text/javascript" lang="javascript" src="https://cdns.gigya.com/js/gigya.js?apikey=3_P6eTVo5EpI6zoB2c1ZgblyCrmx8OMOlrA932HVKEhhHCHwTdUJbBBEpAocpkb_nM"></script>
        <script type="text/javascript" lang="javascript" src="js/gigya-raas.js"></script>
        <script type="text/javascript" lang="javascript" src="js/demo.js"></script>
    </body>
</html>
