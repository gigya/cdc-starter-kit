<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Basic HTML  meta tags -->
    <title></title>

    <!-- Metas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/favicon.ico" />

    <!-- Bulma & extras, hints, flags.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hint.css/2.6.0/hint.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&amp;display=swap" rel="stylesheet" crossorigin="anonymous" />

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>

    <!-- Framework CSS -->
    <link rel="stylesheet" type="text/css" href="css/lib/bulma-social.min.css" />
    <link rel="stylesheet" type="text/css" href="css/lib/core.min.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
</head>

<body>
    <section class="hero is-loading is-fullheight">

        <!-- Nav Bar -->
        <div id="main-navbar" class="navbar mobile-navbar is-inline-flex is-not-transparent is-mobile no-shadow">
            <div class="container is-fluid">
                <!-- Navbar HTML content loaded dynamically and included in html/skeleton/navbar.html -->
            </div>
        </div>

        <!-- Page Content -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">

                    <!-- Site Info -->

                    <!-- LOGGED -->
                    <section class="header logged is-hidden">
                        <h3 class="title site-title has-text-grey is-hidden">
                            <!-- Main Background image -->
                            <img class="body-img site-logo" src="img/logos/loading.png" alt="{{Title}}" onerror="showErrorLogo(this)" /> Welcome again, {{Username}}
                        </h3>
                        <hr class="login-hr is-hidden" />
                        <!-- <p class="site-description subtitle has-text-grey has-text-centered">Edit your personal details:</b></p> -->
                        <p class="site-description subtitle has-text-grey has-text-centered is-hidden">Your last login was <b>{{Last Login}}</b></p>

                        <!-- LOGGED SECTION: Edit Profile Placeholder -->
                        <div class="box">

                            <!-- MAIN IMAGE -->
                            <figure class="avatar">
                                <img class="main-pic site-logo" src="img/logos/loading.png" alt="{{Title}}" onerror="showErrorLogo(this)" />
                            </figure>

                            <br />
                            <br />
                            <br />
                            <p class="site-description subtitle has-text-grey has-text-centered">Edit your personal details:</b>
                            </p>
                            <hr class="login-hr" />

                            <!-- EDIT PROFILE Placeholder -->
                            <div class="gigya-placeholder" id="edit_profile_placeholder"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot is-hidden">
            <div class="container">
                <p class="is-6 has-text-centered has-text-grey-light registration-disclainer">
                    This site requires separate registration from the <a class="gigya-demo-link" href="https://gigyademo.com" target="_blank"> gigyademo.com </a>Recipe Demo Site.
                </p>
            </div>
        </div>

    </section>

    <!-- Loading Modal -->
    <div class="modal loading-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="block has-text-centered subtitle">
                <ion-icon class="has-text-grey-light" name="cloud-outline"></ion-icon>
                <br />
                <div class="has-text-grey-lighter ">Loading</div>
            </div>
        </div>
    </div>

    <!-- IMPORTANT: Gigya script is not present here as it's loaded dynamically with Javascript.  -->
    <!-- Read more in https://github.com/gigya/cdc-starter-kit/blob/master/docs/basic.md#3-basic-behavior.  -->

    <!-- Framework files  -->
    <script type="text/javascript" lang="javascript" src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" lang="javascript" src="js/dynamic-apikey.js"></script>
    <script type="text/javascript" lang="javascript" src="js/gigya-raas.js"></script>
    <script type="text/javascript" lang="javascript" src="js/engine.js"></script>
    <script type="text/javascript" lang="javascript" src="js/utils.js"></script>
    <script type="text/javascript" lang="javascript" src="js/ui.js"></script>
    <script type="text/javascript" lang="javascript" src="js/main.js"></script>
</body>

</html>
