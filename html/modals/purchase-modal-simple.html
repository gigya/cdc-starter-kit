<!-- Purchase modal -->
<div class="modal purchase-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">
                <ion-icon class="purchase-icon has-text-warning" name="warning-outline"></ion-icon>
                <b>
                        Purchase Product
                    </b>
            </p>
            <button class="delete" aria-label="close" onclick="hideModal('purchase')"></button>
        </header>
        <section class="modal-card-body">
            Do you want to adquire this product?
            <br>
            <br>

        </section>
        <footer class="modal-card-foot">
            <button class="purchase-button button is-warning" onclick="purchaseProduct(this)">Buy Product</button>
            <button class="button" onclick="hideModal('purchase')">Cancel</button>
        </footer>
    </div>
</div>
