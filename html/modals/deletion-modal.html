<!-- Deletion modal -->
<div class="modal deletion-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">
                <ion-icon class="delete-icon has-text-danger" name="warning-outline"></ion-icon>
                <b>
                    Warning Zone
                </b>
            </p>
            <button class="delete" aria-label="close" onclick="hideModal('deletion')"></button>
        </header>
        <section class="modal-card-body">
            Do you really want to delete the user?
            <br>
            <br>

            <b>NOTE : </b><span class="has-text-danger">This action is not reversible.</span>
        </section>

        <!-- ACTION BUTTONS -->
        <footer class="modal-card-foot">
            <button class="delete-button button is-danger" onclick="deleteCurrentAccount()">Delete User</button>
            <button class="button" onclick="hideModal('deletion')">Cancel</button>
        </footer>
    </div>
</div>
